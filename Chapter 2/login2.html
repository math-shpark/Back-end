<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function fn_validate() {
            var frmLogin = document.frmLogin; // form태그의 name 속성으로 fomr 태그 객체를 받아 옴
            var user_id = frmLogin.user_id.value; // form 태그 내 input 태그의 name 속성으로 입력한 값을 받아 옴
            var user_pw = frmLogin.user_pw.value;

            if ((user_id.length == 0 || user_id == "") || (user_pw.length == 0 || user_pw == "")) {
                alert("아이디와 비밀번호는 필수입니다.");
            } else {
                frmLogin.method = "post"; // 전송 방식 설정
                frmLogin.action = "login"; // 서블릿 매핑
                frmLogin.submit(); / 서블릿으로 전송
            }
        }
    </script>

    <title>로그인창</title>
</head>

<body>
    <form name="frmLogin" method="post" action="login" encType="UTF-8">
        아이디 :<input type="text" name="user_id"><br>
        비밀번호:<input type="password" name="user_pw"><br>
        <input type="button" onClick="fn_validate()" value="로그인">
        <input type="reset" value="다시입력">
        <!-- 화면에 보이지는 않지만 서블릿으로 값이 전송됨 -->
        <input type="hidden" name="user_address" value="서울시 성북구" />
    </form>
</body>

</html>
